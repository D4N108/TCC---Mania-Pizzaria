<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizzaria Mania</title>
</head>
<body>
<header>
  <div class="logo">
    <img src="pizza-logo.png" alt="Logo" width="50" />
    <a href="../index.html"><h2>Pizzaria Mania</h2></a>
  </div>
  <nav>
    <a href="../index.html">In√≠cio</a>
    <a href="cardapio.html">Card√°pio</a>
    <a href="promo.html">Promo√ß√µes</a>
    <a href="locali.html">Localiza√ß√£o</a>
  </nav>
</header>

<div class="categories">
  <div class="combos">Combos</div>
  <div class="salgados">Salgados</div>
  <div class="bebidas">Bebidas</div>
  <div class="doces">Doces</div>
</div>

<section class="menu" id="menu"></section>

<!-- CARRINHO LATERAL -->
<div class="carrinho" id="carrinho">
  <button class="fechar-btn" onclick="fecharCarrinho()">√ó</button>
  <h2>Carrinho</h2>
  <div class="info">
    <p><strong>Pizza:</strong> <span id="saborSelecionado">---</span></p>
    <p><strong>Descri√ß√£o:</strong> <span id="descSelecionado">---</span></p>
    <p><strong>Tamanho:</strong> <span id="tamSelecionado">---</span></p>
    <p><strong>Pre√ßo:</strong> R$ <span id="valorPizza">0,00</span></p>
  </div>

  <div class="section">
    <p>Tamanho:</p>
    <button class="btn btn-size" onclick="selecionarTamanho('Pequena')">Pequena</button>
    <button class="btn btn-size" onclick="selecionarTamanho('M√©dia')">M√©dia</button>
    <button class="btn btn-size" onclick="selecionarTamanho('Grande')">Grande</button>
    <button class="btn btn-size" onclick="selecionarTamanho('Fam√≠lia')">Fam√≠lia</button>
  </div>

  <div class="section">
    <p>Sabores adicionais (m√°x 2):</p>
    <div id="listaSabores"></div>
  </div>

  <div class="section actions">
    <button class="btn">+ Observa√ß√µes</button>
    <button class="btn">+ Bebidas</button>
    <button class="btn">Pagamento</button>
  </div>

  <div class="total">
    <span id="valorTotal">Valor Total: R$ 0,00</span>
  </div>

  <button class="btn-finalizar" onclick="finalizarPedido()">üìû Finalizar no WhatsApp</button>
</div>

<script>
  const pizzas = [
    {
      nome: "Calabresa",
      descricao: "Fatias suculentas de calabresa levemente apimentada, cobertas com cebola roxa e or√©gano."
    },
    {
      nome: "Mussarela",
      descricao: "Massa crocante, molho de tomate artesanal e queijo mussarela derretido com or√©gano."
    },
    {
      nome: "Bacon",
      descricao: "Peda√ßos crocantes de bacon sobre mussarela derretida e molho de tomate."
    },
    {
      nome: "Quatro Queijos",
      descricao: "Mussarela, gorgonzola, parmes√£o e catupiry. Cremosa e intensa."
    },
    {
      nome: "Frango com Catupiry",
      descricao: "Frango desfiado temperado com cremoso Catupiry e mussarela."
    },
    {
      nome: "Marguerita",
      descricao: "Mussarela, tomate fresco, manjeric√£o e azeite de oliva."
    },
    {
      nome: "Portuguesa",
      descricao: "Presunto, ovos cozidos, cebola, azeitona preta, piment√£o e mussarela."
    },
    {
      nome: "Portuguesa",
      descricao: "Presunto, ovos cozidos, cebola, azeitona preta, piment√£o e mussarela."
    },
    {
      nome: "Napolitana",
      descricao: "Molho de tomate, mussarela, tomate fatiado, alho e or√©gano."
    }
  ];

  // Pre√ßos base por tamanho
  const precos = {
    Pequena: 25.00,
    M√©dia: 35.00,
    Grande: 45.00,
    Fam√≠lia: 60.00
  };

  // Vari√°veis para estado do pedido
  let pizzaSelecionada = null;
  let tamanhoSelecionado = null;
  let saboresAdicionaisSelecionados = [];

  const menuEl = document.getElementById('menu');
  const carrinhoEl = document.getElementById('carrinho');

  const saborSpan = document.getElementById('saborSelecionado');
  const descSpan = document.getElementById('descSelecionado');
  const tamSpan = document.getElementById('tamSelecionado');
  const valorPizzaSpan = document.getElementById('valorPizza');
  const valorTotalSpan = document.getElementById('valorTotal');
  const listaSaboresEl = document.getElementById('listaSabores');

  // Renderizar o menu de pizzas
  function renderMenu() {
    pizzas.forEach((pizza, index) => {
      const item = document.createElement('div');
      item.classList.add('item');
      item.setAttribute('data-index', index);

      // Placeholder imagem com texto - voc√™ pode substituir pelo src real
      const img = document.createElement('img');
      img.src = `https://superpizzapan.com.br/wp-content/uploads/2024/04/pepperoni.png=${encodeURIComponent(pizza.nome)}`;
      img.alt = pizza.nome;

      const nome = document.createElement('h3');
      nome.textContent = pizza.nome;

      const desc = document.createElement('p');
      desc.textContent = pizza.descricao;

      item.appendChild(img);
      item.appendChild(nome);
      item.appendChild(desc);

      item.addEventListener('click', () => abrirCarrinho(index));

      menuEl.appendChild(item);
    });
  }

  // Abrir carrinho com pizza selecionada
  function abrirCarrinho(index) {
    pizzaSelecionada = pizzas[index];
    tamanhoSelecionado = null;
    saboresAdicionaisSelecionados = [];

    saborSpan.textContent = pizzaSelecionada.nome;
    descSpan.textContent = pizzaSelecionada.descricao;
    tamSpan.textContent = '---';
    valorPizzaSpan.textContent = '0,00';
    valorTotalSpan.textContent = 'Valor Total: R$ 0,00';

    // Renderizar sabores adicionais (todos, exceto o principal)
    renderSaboresAdicionais();

    // Limpar sele√ß√£o de tamanhos e sabores
    limparSelecao();

    carrinhoEl.classList.add('aberto');
  }

  // Fechar carrinho
  function fecharCarrinho() {
    carrinhoEl.classList.remove('aberto');
  }

  // Renderizar bot√µes de sabores adicionais
  function renderSaboresAdicionais() {
    listaSaboresEl.innerHTML = '';

    pizzas.forEach((pizza) => {
      if (pizza.nome === pizzaSelecionada.nome) return; // N√£o incluir a mesma pizza principal

      const btn = document.createElement('button');
      btn.classList.add('btn', 'btn-flavor');
      btn.textContent = pizza.nome;

      btn.addEventListener('click', () => toggleSaborAdicional(pizza.nome, btn));

      listaSaboresEl.appendChild(btn);
    });
  }

  // Alternar sele√ß√£o de sabor adicional
  function toggleSaborAdicional(nome, btn) {
    const index = saboresAdicionaisSelecionados.indexOf(nome);

    if (index > -1) {
      // Deselecionar
      saboresAdicionaisSelecionados.splice(index, 1);
      btn.classList.remove('selected');
    } else {
      // Selecionar at√© m√°ximo 2
      if (saboresAdicionaisSelecionados.length < 2) {
        saboresAdicionaisSelecionados.push(nome);
        btn.classList.add('selected');
      } else {
        alert('Voc√™ pode escolher no m√°ximo 2 sabores adicionais.');
      }
    }
    atualizarPreco();
  }

  // Selecionar tamanho
  function selecionarTamanho(tamanho) {
    tamanhoSelecionado = tamanho;
    tamSpan.textContent = tamanho;

    // Atualiza visual de sele√ß√£o
    document.querySelectorAll('.btn-size').forEach(btn => {
      if (btn.textContent === tamanho) {
        btn.classList.add('selected');
      } else {
        btn.classList.remove('selected');
      }
    });

    atualizarPreco();
  }

  // Limpar sele√ß√µes anteriores
  function limparSelecao() {
    document.querySelectorAll('.btn-size').forEach(btn => btn.classList.remove('selected'));
    document.querySelectorAll('.btn-flavor').forEach(btn => btn.classList.remove('selected'));
  }

  // Calcular e atualizar pre√ßo
  function atualizarPreco() {
    if (!tamanhoSelecionado) {
      valorPizzaSpan.textContent = '0,00';
      valorTotalSpan.textContent = 'Valor Total: R$ 0,00';
      return;
    }

    let precoBase = precos[tamanhoSelecionado];

    // Acrescenta 20% do pre√ßo base para cada sabor adicional
    let adicional = precoBase * 0.2 * saboresAdicionaisSelecionados.length;

    let total = precoBase + adicional;

    valorPizzaSpan.textContent = total.toFixed(2).replace('.', ',');

    valorTotalSpan.textContent = `Valor Total: R$ ${total.toFixed(2).replace('.', ',')}`;
  }

  // Finalizar pedido via WhatsApp
  function finalizarPedido() {
    if (!pizzaSelecionada) return alert('Selecione uma pizza.');
    if (!tamanhoSelecionado) return alert('Selecione o tamanho da pizza.');

    let mensagem = `Ol√°, gostaria de fazer o pedido:\n`;
    mensagem += `- Pizza: ${pizzaSelecionada.nome}\n`;
    mensagem += `- Descri√ß√£o: ${pizzaSelecionada.descricao}\n`;
    mensagem += `- Tamanho: ${tamanhoSelecionado}\n`;

    if (saboresAdicionaisSelecionados.length > 0) {
      mensagem += `- Sabores adicionais: ${saboresAdicionaisSelecionados.join(', ')}\n`;
    }

    mensagem += valorTotalSpan.textContent + '\n';
    mensagem += `Obrigado!`;

    const whatsappNumber = '5511999999999'; // Substitua pelo n√∫mero real

    const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(mensagem)}`;

    window.open(url, '_blank');
  }

  // Inicializa menu na p√°gina
  renderMenu();
</script>

</body>
</html>
